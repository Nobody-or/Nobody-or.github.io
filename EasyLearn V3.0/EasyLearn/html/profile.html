<script>
    $(document).ready(function(){
        let timer = null
        $("div#talk1").hide();
        $("div#talk2").hide();
        $("div#mascot").click(function(){
            clearTimeout(timer)
            timer = setTimeout(function () {
            $("div#talk1").delay("fast").fadeIn();
            $("div#talk1").delay("slow").fadeOut();
        }, 500)
        });
        $("div#mascot").dblclick(function(){
            clearTimeout(timer)
            $("div#talk2").delay("fast").fadeIn();
            $("div#talk2").delay("slow").fadeOut();
        });
        $("div#mascot").click(function(){
            $("div#mascot").animate({bottom: "4%"},"fast");
            $("div#mascot").animate({bottom: "2%"});
        });
    });
</script>
